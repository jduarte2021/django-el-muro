{% extends 'base.html' %}
{% block titulo %}Registro de usuarios{% endblock %}

{% block contenido %}
<div class="row">
    <div class="col-5 texto">
        <h1>Registro de Usuarios</h1>
        <form method="POST">
            {%csrf_token%}
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{request.session.registro_nombre}}">
            </div>
            <div class="mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{request.session.registro_apellido}}">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" value="{{request.session.registro_email}}">
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="password_confirm">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a href="/login">¿Ya tienes cuenta?. Ir al Login del sistema</a>
    </div>
</div>

{% endblock %}
